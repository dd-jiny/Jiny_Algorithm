<!DOCTYPE html>

<meta charset="UTF-8">

<body>

<script type="text/javascript">
    var isValid = function(s) {
    const temp = {
        '(' : ')',
        '{' : '}',
        '[' : ']'
    };
    const stack = [];
    
    const pair = Object.pair(temp);
    
    for (let i = 0; i< s.length; i++) {
    
        if(pair.includes(s[i])) {
        
            stack.push(s[i]);
            
        }
        
        else {
        
            if (temp[stack[stack.length-1]] === s[i]) {
            
                stack.pop();
                
            }
            else {
            
                return false;
                
            }
        }
    };  
    
    return !stack.length;
    
}
</script>

</body>
